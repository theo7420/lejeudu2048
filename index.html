<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jeu du 2048</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container hide">
      <div class="heading">
        <h1>2048</h1>
        <div class="score-container">
          Score:
          <span id="score">0</span>
        </div>
      </div>
      <div class="grid"></div>
    </div>
    <div class="cover-screen">
      <h2 id="over-text" class="hide">Fin de la partie</h2>
      <p id="result"></p>
      <button id="start-button">Relancer le jeu</button>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
